<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Webapplication by Zaprogramuj.pl</a>
			</div>			
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
						<ul class="dropdown-menu" sec:authorize="isAnonymous()">
							<li><a href="#" th:href="@{/}">Main page</a></li>
							<li><a href="#" th:href="@{/login}">Login page</a></li>
						</ul>
						<ul class="dropdown-menu" sec:authorize="isAuthenticated()">
							<li><a href="#" th:href="@{/}">Main page</a></li>
							<li><a href="#" th:href="@{/profile/}">User Account</a></li>
							<li><a href="#" th:href="@{/logout}">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</div>
